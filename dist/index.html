<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
</head>

<body>
    <div id="cityWeather-container"></div>

    <script id="cityWeather-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="cityWeather" data-idMeal={{idMeal}}>
                <a class = "name"> {{name}} </a>
                <img src="http://openweathermap.org/img/w/{{conditionPic}}.png">
                <div>condition : {{condition}}</div>
                <div>temperature : {{temperature}}</div>
            </div>
        {{/each}}
    </script>

    <script src="handlebars-helpers.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
