<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Weather app </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="./jquery/dist/jquery.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="https://kit.fontawesome.com/26a3f00b78.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="cityName">
        <input type="text" id="cityName-input" placeholder="Enter city name" />
        <i class="fa-solid fa-magnifying-glass buttonCityName"></i>
    </div>

    <div id="myCityWeather-container"></div>

    <div id="citiesWeather-container"></div>

    <script id="citiesWeather-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="cityWeather">
                <a class="name"> {{name}} </a>
                <img data-icon={{conditionPic}} src={{correctSrcIcon conditionPic}}>
                <div class="condition"> {{condition}} </div>
                <div class="temperature"> {{temperature}} <i class="fa-regular fa-o fa-2xs"></i></div>
                <div class="date"> {{date}} </div>
                     
                {{#if _id}}
                    <i class="fa-solid fa-circle-minus deleteCity"></i>
                {{else}}
                    <i class="fa-solid fa-circle-plus saveCity"></i>
                {{/if}}
                <i class="fa-solid fa-arrows-rotate refreshCity"></i>
            </div>
        {{/each}}
    </script>

    <script id="cityRefreshWeather-template" type="text/x-handlebars-template">
        {{#each this}}
            <a class="name"> {{name}} </a>
            <img data-icon={{conditionPic}} src={{correctSrcIcon conditionPic}}>
            <div class="condition"> {{condition}} </div>
            <div class="temperature"> {{temperature}} <i class="fa-regular fa-o fa-2xs"></i></div>
            <div class="date"> {{date}} </div>
            
            {{#if _id}}
                <i class="fa-solid fa-circle-minus deleteCity"></i>
            {{else}}
                <i class="fa-solid fa-circle-plus saveCity"></i>
            {{/if}}
            <i class="fa-solid fa-arrows-rotate refreshCity"></i>
        {{/each}}
    </script>

    <script src="handlebars-helpers.js"></script>
    <script src="model.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
